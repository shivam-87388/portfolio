<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Education</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
    <div class="bg-gray-300 min-h-screen flex items-center justify-center">
      <!-- {/* Outer Great Card */} -->
      <div class="w-full bg-gray-900 text-white font-sans mt-12 ml-12 mr-12 p-2  border-4 border-red-500 ">

  <section class="py-12 px-4 sm:px-6 lg:px-20">
    <h2 class=" text-3xl sm:text-4xl font-bold text-center pt-5 text-gray-300 md:underline">Education</h2>

    <div class="grid md:grid-cols-2 gap-8">
      <!-- Education Card 1 -->
      <div class="bg-white shadow-lg rounded-xl p-6 border-l-4 border-blue-600">
        <h3 class="text-xl font-semibold text-gray-800">Bachelor of Technology (B.Tech)</h3>
        <p class="text-sm text-gray-600 mt-1">Computer Science & Engineering</p>
        <p class="text-sm text-gray-600">2020 - 2024</p>
        <p class="text-gray-700 mt-2">XYZ Engineering College, Kanpur</p>
      </div>

      <!-- Education Card 2 -->
      <div class="bg-white shadow-lg rounded-xl p-6 border-l-4 border-green-600">
        <h3 class="text-xl font-semibold text-gray-800">Intermediate (12th Grade)</h3>
        <p class="text-sm text-gray-600 mt-1">Science Stream - PCM</p>
        <p class="text-sm text-gray-600">2018 - 2020</p>
        <p class="text-gray-700 mt-2">ABC Inter College, Lucknow</p>
      </div>

      <!-- Education Card 3 -->
      <div class="bg-white shadow-lg rounded-xl p-6 border-l-4 border-yellow-600">
        <h3 class="text-xl font-semibold text-gray-800">High School (10th Grade)</h3>
        <p class="text-sm text-gray-600 mt-1">CBSE Board</p>
        <p class="text-sm text-gray-600">2016 - 2018</p>
        <p class="text-gray-700 mt-2">DEF Public School, Lucknow</p>
      </div>
    </div>
  </section>
      </div>
    </div>
</body>
</html>
